<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        
        var calculateMpg = function(miles, gallons) {
			var mpg = (miles / gallons);
			mpg = mpg.toFixed(1);
			return mpg;
		};
		var clearEntries = function() {
			document.getElementById("miles").value="";
			document.getElementById("mpg").value="";
			document.getElementById("gallons").value="";
			return;
		};
		
		var processEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);

            if (isNaN(miles)) {
            alert ("miles should be a number");
            $("miles").focus();}
            else if
            
            (isNaN(gallons)) {
            alert ("gallons should be a number");
			$("gallons").focus();}
			else if
			
             (miles <= 0) {
             alert ("miles should be greater than zero");
             $("miles").focus();}
             else if
             
             (gallons <= 0) {
             alert("gallons should be more than zero");
             $("gallons").focus();}
             
            
            else {
                $("mpg").value = calculateMpg(miles, gallons);
            }
        };
		window.onload = function() {
            $("calculate").onclick = processEntries;
            $("miles").focus();
      		$("clearEntries").onclick = clearEntries;
      		$("miles").ondblclick = clearEntries; 
      		$("miles").focus();    
        };
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpgx">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
        <input type="button" id="clearEntries" value="Clear Entries"><br>
    </main>
</body>
</html>
